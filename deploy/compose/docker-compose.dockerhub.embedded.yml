services:
  frontend:
    image: analytiqhub/doc-router-frontend:latest
    # No build section - pulls from DockerHub
    environment:
      # Runtime environment
      - ENV=${ENV:-dev}
      - MONGODB_URI=mongodb://mongodb:27017/?directConnection=true
      - FASTAPI_BACKEND_URL=${FASTAPI_BACKEND_URL:-http://localhost:8000}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-default_secret_for_development}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - NEXT_PUBLIC_FASTAPI_FRONTEND_URL=${NEXT_PUBLIC_FASTAPI_FRONTEND_URL:-http://localhost:8000}
    command: sh -c "cd /app/packages/typescript/frontend && npm run start"
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - doc-router-local-network
    depends_on:
      - mongodb
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  backend:
    image: analytiqhub/doc-router-backend:latest
    # No build section - pulls from DockerHub
    environment:
      # Runtime environment
      - ENV=${ENV:-dev}
      - MONGODB_URI=mongodb://mongodb:27017/?directConnection=true
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-default_secret_for_development}
      - FASTAPI_SECRET=${FASTAPI_SECRET:-${NEXTAUTH_SECRET}} # Obsolete, will be removed
      - FASTAPI_ROOT_PATH=${FASTAPI_ROOT_PATH:-/fastapi}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL}
      - N_WORKERS=${N_WORKERS:-1}
    command: sh -c "cd /app/packages/python/worker && python3 worker.py & cd /app/packages/python && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - doc-router-local-network
    depends_on:
      - mongodb
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  mongodb:
    # MongoDB Atlas Local image with full vector search support
    # Includes mongot (vector search) process - no additional configuration needed
    image: mongodb/mongodb-atlas-local:latest
    environment:
      # Optional: Set mongot log output (useful for debugging)
      MONGOT_LOG_FILE: /dev/stdout
      RUNNER_LOG_FILE: /dev/stdout
    ports:
      - "27018:27017" # external_port:internal_port
    networks:
      - doc-router-local-network
    volumes:
      - doc-router-local-mongodb:/data/db
    # No custom command - mongodb-atlas-local has its own startup process
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  doc-router-local-network:
    driver: bridge

volumes:
  doc-router-local-mongodb:
