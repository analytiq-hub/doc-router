apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: doc-router
  annotations:
    # For kind, we can use NodePort or a simple ingress
    # Rewrite /fastapi to / (strip prefix for backend routing)
    # FastAPI root_path=/fastapi is for URL generation in docs, not routing
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Frontend - no rewrite, serve as-is
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      # Backend - rewrite /fastapi to / (strip prefix)
      - path: /fastapi(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 8000
        # Apply rewrite only to this path
        # Rewrite /fastapi/xyz to /xyz for backend
        # The $2 captures everything after /fastapi/