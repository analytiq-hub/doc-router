apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: doc-router
  labels:
    app: frontend
spec:
  ingressClassName: nginx
  rules:
  - host: doc-router.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /fastapi
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
