apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: doc-router
  labels:
    app: frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: frontend
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: frontend
        image: analytiqhub/doc-router-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        command: ["sh", "-c"]
        args: ["ulimit -n 65536 && cd /app/packages/typescript/frontend && npm run start"]
        envFrom:
        - configMapRef:
            name: doc-router-config
        - secretRef:
            name: doc-router-secrets
        env:
        - name: NODE_ENV
          value: "production"
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
