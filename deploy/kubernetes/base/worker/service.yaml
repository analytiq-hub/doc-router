apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: doc-router
  labels:
    app: worker
spec:
  type: ClusterIP
  # Worker service for potential metrics/monitoring in the future
  # Placeholder port for future metrics endpoint (e.g., Prometheus)
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: worker
