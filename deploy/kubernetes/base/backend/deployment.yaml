apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: doc-router
  labels:
    app: backend
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: backend
    spec:
      containers:
      - name: backend
        image: analytiqhub/doc-router-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        command: ["sh", "-c"]
        args: ["cd /app/packages/python && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
        envFrom:
        - configMapRef:
            name: doc-router-config
        - secretRef:
            name: doc-router-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
